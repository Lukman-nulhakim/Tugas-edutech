<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Tokopedia KW</title>




</head>

<body>

    <!--pojok kiri Atas-->
    <div class="container" style="margin-left: 30px;">
        <tr>
            <td>
                <img src="/img/hp.jpg" alt="" width="15px" height="20px">
            </td>
            <td>
                <a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68);">Download
                    Tokopedia App</a>
            </td>
        </tr>
    </div>

    <!--Navbar-->
    <div class="abouttokopedia">
        <tr>
            <td><a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68); padding-right: 20px;">Tentang
                    Tokopedia</a></td>
            <td><a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68);padding-right: 20px;">Mitra
                    Tokopedia</a></td>
            <td><a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68);padding-right: 20px;">Mulai
                    Berjualan</a></td>
            <td><a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68);padding-right: 20px;">Promo</a>
            </td>
            <td><a href="#" style="font-family: tahoma, sans-serif; font-size: 12px; color: rgba(49,53,59,0.68);padding-right: 20px;">Tokopedia
                    Care</a></td>
        </tr>
    </div>

    <!--search & Login-->
    <div class="container" style="max-width: unset;">
        <div class="logotokopedia" style="display: flex;">
            <img src="/img/Logo-Tokopedia.png" alt="" style="width: 160px; height: 50px;">
            <div class="kategori" style="margin-left: 20px; margin-top: 10px;">
                <a href="#" style="color: rgba(49,53,59,0.68);padding-right: 20px;">Kategori</a>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Cari Barang Kesukaanmu Disini . . ." aria-label="Cari Barang Kesukaanmu Disini . . ." aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon2"><img src="/img/search.png" alt="" height="20px"
                            width="20px"></span>
                </div>
            </div>
            <div class="trolii"><img src="/img/troli.jpg" style="width: 50px; height: 25px; margin-top: 8px; padding-left: 20px;" alt=""></div>
            <div class="button" style="display: flex; height: 37px; margin-left: 17px;">
                <button type="button" class="btn btn-outline-success" style="border-radius: 10px;">Masuk</button>
                <button type="button" class="btn btn-success" style="margin-left: 10px; border-radius: 10px;">Daftar</button>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <br>

    <!--Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <center>
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/corona.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </center>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
