<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb KW</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="header">
        <div class="row">
            <div class="col-6">
                <h1 class="fb">facebook</h1>
            </div>
            <div class="col-6">
                <table class="TBL">
                    <tr>
                        <td class="email">
                            <label for="email">Email atau Telepon</label>
                        </td>
                        <td class="katasandi">
                            <label for="kata sandi">Kata sandi</label>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="Email"></td>
                        <td><input type="password"></td>
                        <td><button class="login">Login</button></td>
                    </tr>
                    <tr>
                        <td class="login_form_label_field"></td>
                        <td class="login_form_label_field">
                            <div><a href="#">Lupa akun?</a></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="peta">
                <h4>Facebook membantu Anda terhubung dan <br> dengan orang-orang dalam kehidupan <br> Anda.</h4>
                <img src="img/Petafb.png" alt="" width="537" height="195">
            </div>
        </div>
        <div class="col-6">
            <h1><b>Daftar</b></h1>
            <h5>In cepat dan mudah.</h5>
            <form>
                <div class="kolom">
                    <tr class="kotak1">
                        <td><input type="text" placeholder="Nama depan"></td>
                        <td><input type="text" placeholder="Nama belakang"></td>
                    </tr>
                    <br>
                    <br>
                    <tr class="kotak2">
                        <td><input type="text" placeholder="Nomor seluler atau email"></td>
                    </tr>
                    <br>
                    <br>
                    <tr class="kotak3">
                        <td><input type="text" placeholder="Kata sandi baru"></td>
                    </tr>
                </div>


                <label for="tanggal-lahir"> Tanggal Lahir</label><br>
                <select id="tanggal-Lahir">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    
                </select>
                <select id="Bulan">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    
                </select>
                <select id="Tahun">
                   <option value="2000">2000</option>
                   <option value="2001">2001</option>
                   <option value="2002">2002</option>
                   <option value="2003">2003</option>
                   <option value="2004">2004</option>
                   <option value="2005">2005</option>
               </select><br>
                <label for="Jenis kelamin">Jenis kelamin</label>




            </form>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

</body>

</html>
